projects:
  - title: "Dr.Jit Function Freezing"
    description:
      "A function level caching feature for the Dr.Jit compiler. By annotating a
      function with a decorator, we record and replay kernels, skipping tracing
      and compilation of kernels."
    image: "assets/drfreeze.png"
    url: "https://drjit.readthedocs.io/en/stable/freeze.html"
    link_text: "Docs"
  - title: "Vulkan Path-tracer"
    description:
      "A vulkan path-tracer, written in Rust. It implements the Disney BSDF and
      Next Event Estimation."
    image: "assets/vulkan-rt.jpg"
    url: "https://github.com/DoeringChristian/vulkan-rt/"
  - title: "Mitsuba3 Implementation of ReSTIR GI"
    description:
      'Implementation of the <a
      href="https://research.nvidia.com/publication/2021-06_restir-gi-path-resampling-real-time-path-tracing">ReSTIR
      GI</a> algorithm in the <a
      href="https://www.mitsuba-renderer.org/">Mitsuba3</a> rendering framework.'
    image: "assets/restirgi-staircase.jpg"
    url: "https://github.com/DoeringChristian/restirgi/"
