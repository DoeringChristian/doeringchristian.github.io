<div class="content">
  <h2>Photography</h2>
  <div class="gallery">
    {% for photo in data.photographs %}
    <a href="{{ photo.src }}" target="_blank">
      <img class="lazyload" src="{{ photo.low_res_src }}" data-src="{{ photo.src }}" alt="A photograph">
    </a>
    {% endfor %}
  </div>
</div>
