<div class="content">
  <h2>Photography</h2>
  <div class="gallery">
    {% for photo in data.photographs %}
    <a href="{{ photo.original_src }}" target="_blank" class="gallery-item" style="--order-3col: {{ photo.order_3col }}; --order-2col: {{ photo.order_2col }}; --order-1col: {{ photo.order_1col }};">
      <img class="lazyload" src="{{ photo.low_res_src }}" data-src="{{ photo.original_src }}" alt="A photograph">
    </a>
    {% endfor %}
  </div>
</div>
