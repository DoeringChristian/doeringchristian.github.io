<div class="content">
  <h2>Projects</h2>
  {% for project in data.projects %}
  <div class="publication">
    <a href="{{ project.url }}">
      <img class="lazyload" src="{{ project.image.low_res_src }}" data-src="{{ project.image.original_src }}" alt="Image" />
    </a>
    <div>
      <h3>{{ project.title }}</h3>
      <p>
        {{ project.description }}
      </p>
      <div class="publication-links">
        <a href="{{ project.url }}">{{ project.link_text | default('Source') }}</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
