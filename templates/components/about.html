<div class="content">
  <div class="about">
    <div class="about-info">
      <h2>About Me</h2>
      {% for p in data.bio %}
      <p>{{ p }}</p>
      {% endfor %}
    </div>
    <img
      class="lazyload"
      src="{{ data.picture.low_res_src }}"
      data-src="{{ data.picture.original_src }}"
      alt=""
      id="profile_picture"
      width="200"
      height="200"
    />
  </div>
</div>
