<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christian Döring - Photography</title>
    <link rel="canonical" href="https://doeringc.de/photography" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />

    <link rel="stylesheet" type="text/css" href="styles/photography.css" />

    <script>
      (function () {
        const theme = localStorage.getItem("theme");
        if (theme) {
          document.documentElement.setAttribute("data-theme", theme);
        }
      })();
    </script>
  </head>
  <body>
    <header>
      <div class="top-bar">
        <nav>
          <a href="index.html"><i class="fas fa-home"></i></a>
        </nav>
        <button class="toggle-btn" onclick="toggleDarkMode()">
          <i class="fas fa-moon"></i>
        </button>
      </div>
      <h1>Christian Döring</h1>
      <div class="social-icons">
        <a href="https://github.com/doeringchristian" target="_blank"
          ><i class="fab fa-github fa-lg"></i
        ></a>

        <a
          href="https://www.linkedin.com/in/christian-d%C3%B6ring-7a13872a4/"
          target="_blank"
          ><i class="fab fa-linkedin fa-lg"></i
        ></a>

        <a href="mailto:doeringc2001@gmail.com" target="_blank"
          ><i class="fa fa-envelope fa-lg"></i
        ></a>

        <a
          href="https://scholar.google.ch/citations?user=yJIqy00AAAAJ&hl=en"
          target="_blank"
          ><i class="fa fa-graduation-cap"></i
        ></a>
      </div>
    </header>

    <div class="content">
      <h2>Photography</h2>
      <div class="gallery">
        <a href="assets/photo/Bern-River.jpg" target="_blank">
          <img
            class="lazyload"
            src="assets/photo/low_res/Bern-River.jpg"
            data-src="assets/photo/Bern-River.jpg"
            alt="A photograph"
          />
        </a>

        <a href="assets/photo/Nuremberg-Table.jpg" target="_blank">
          <img
            class="lazyload"
            src="assets/photo/low_res/Nuremberg-Table.jpg"
            data-src="assets/photo/Nuremberg-Table.jpg"
            alt="A photograph"
          />
        </a>

        <a href="assets/photo/Lausanne-Lake.jpg" target="_blank">
          <img
            class="lazyload"
            src="assets/photo/low_res/Lausanne-Lake.jpg"
            data-src="assets/photo/Lausanne-Lake.jpg"
            alt="A photograph"
          />
        </a>
      </div>
    </div>

    <script>
      const THEME_STORAGE_KEY = "theme";
      function get_theme() {
        return document.documentElement.getAttribute("data-theme");
      }
      function apply_theme_icon(theme) {
        const icon = document.querySelector(".toggle-btn i");
        if (theme === "dark") {
          icon.classList.remove("fa-moon");
          icon.classList.add("fa-sun");
        } else {
          icon.classList.remove("fa-sun");
          icon.classList.add("fa-moon");
        }
      }
      function toggle_theme(theme) {
        if (theme == "dark") {
          return "light";
        } else {
          return "dark";
        }
      }
      function toggleDarkMode() {
        let theme = get_theme();
        theme = toggle_theme(theme);
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem(THEME_STORAGE_KEY, theme);
        apply_theme_icon(theme);
      }

      window.onload = function () {
        apply_theme_icon(get_theme());

        // Lazy loading for images
        const lazyImages = document.querySelectorAll("img.lazyload");

        if ("IntersectionObserver" in window) {
          let lazyImageObserver = new IntersectionObserver(function (
            entries,
            observer,
          ) {
            entries.forEach(function (entry) {
              if (entry.isIntersecting) {
                let lazyImage = entry.target;
                lazyImage.src = lazyImage.dataset.src;
                lazyImage.classList.remove("lazyload");
                lazyImageObserver.unobserve(lazyImage);
              }
            });
          });

          lazyImages.forEach(function (lazyImage) {
            lazyImageObserver.observe(lazyImage);
          });
        } else {
          // Fallback for browsers that don't support IntersectionObserver
          lazyImages.forEach(function (lazyImage) {
            lazyImage.src = lazyImage.dataset.src;
            lazyImage.classList.remove("lazyload");
          });
        }
      };
    </script>
  </body>
</html>
